general {
        colors = true
        interval = 1
        output_format = "i3bar"
}

order += "tztime holder_running_qubes"
order += "tztime holder_disk_info"
order += "battery all"
order += "load"
order += "tztime local"

battery all {
        format = "Bat: %percentage"
        last_full_capacity = true
        integer_battery_capacity = true
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "Load: %1min"
}

tztime holder_running_qubes {
        format = ""
}

tztime holder_disk_info {
        format = ""
}

